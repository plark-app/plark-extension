language: node_js

branches:
  only:
    - /^v.*$/

node_js:
  - "8"

before_install:
  - npm i -g npm@5.6.0

install:
  - npm install
  - npm run build:prod

script:
  - echo 'Successful installed!'

before_deploy:
  - echo 'ready to Deploy!'

deploy:
  provider: releases
  strategy: git
  api_key:
    secure: 
  file_glob: true
  file: artifacts/plark-*
  skip_cleanup: true
  node_js: "8"
  on:
    repo: plark-app/plark-extension
    tags: true